name: check

on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1.0.0
      - uses: actions/setup-node@master
        with:
          node-version: "12"
      - name: install dependencies
        run: npm install
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build:prod
